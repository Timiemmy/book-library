<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">My <span>Book</span> <br> Shelf</h2>
        <h5>Registration</h5>
          <p class="info">For Both Staff & Students</p>  

          <form action="">
            <p>
                <label for="reg">Reg No.</label>
                <input type="text" name="reg" id="reg" class="input" placeholder="Reg. No.">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input" placeholder="username@email.com">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input password" placeholder="Enter Password">
            </p>
            <p>
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" class="input password" placeholder="Confirm Password">
                <!-- <img src="images/off.png" alt="eye" class="eye"> -->
            </p>
            <button type="submit" class="btn" id="btn">Register</button>
          </form>

          <div class="user">
            <p>Already a User? <a href="login.html">Login now</a></p>
            <p>Use as Guest</p>
          </div>
    </div>
</body>
</html>
