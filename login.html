<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">My <span>Book</span> <br> Shelf</h2>
        <h5>Welcome Back !</h5>
          <p class="info">Sign in to continue your Digital Library</p>  

          <form action="">
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input" placeholder="username@email.com">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input password" placeholder="Enter Password">
                <!-- <img src="images/off.png" alt="eye" class="eye"> -->
            </p>

            <div class="check">
                <p class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Remember me</label>
                 </p>
                
                    <a class="forgot" href="#">Forgot password</a>
               
               
            </div>
            
            <button type="submit" class="btn" id="btn">Login</button>
          </form>

          <div class="user">
            <p>New User? <a href="index.html">Register Here</a></p>
            <p>Use as Guest</p>
          </div>
    </div>
</body>
</html>
